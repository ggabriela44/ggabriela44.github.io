<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xrgjejwn" method="post">
        <label for="fName">Imię:</label>
        <input type="text" id="fName" name="fname"><br>

        <label for="sName">Nazwisko:</label>
        <input type="text" id="sName" name="sname"><br>

        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail"><br>

        <label for="num">Telefon:</label>
        <input type="text" id="num" name="num"><br>

        <label for="city">Wybór miasta:</label>
        <select id="city" name="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br>

        <p>Płeć:</p>
        <input type="radio" name="sex" id="w">
        <label for="w">Kobieta</label>

        <input type="radio" name="sex" id="m">
        <label for="m">Mężczyzna</label>

        <br>
        <label for="zgoda">Zgoda na dane osobowe:</label>
        <input type="checkbox" name="zgoda" id="zgoda"><br>
        <label>Wiadomość:</label><br>
        <textarea maxlength="1200" ></textarea>
        <input type="submit" value="Wyślij" >
    </form>

</body>
</html>
